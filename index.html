<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panggil WhatsApp</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #25D366;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebc57;
    }

    .output {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Kirim WhatsApp</h1>
  <input id="nomor" type="text" placeholder="Masukkan nomor HP (0856...)">
  <div class="output" id="output"></div>

  <script>
    const input = document.getElementById("nomor");
    const output = document.getElementById("output");

    input.addEventListener("input", () => {
      let nomor = input.value.trim();

      // Hapus karakter non-digit
      nomor = nomor.replace(/\D/g, "");

      if (nomor.length >= 10) {
        // Ganti awalan 0 dengan 62
        if (nomor.startsWith("0")) {
          nomor = "62" + nomor.slice(1);
        }

        const link = `https://wa.me/${nomor}`;

        output.innerHTML = `<a href="${link}" target="_blank">
          <button>Panggil WhatsApp</button>
        </a>`;
      } else {
        output.innerHTML = "";
      }
    });
  </script>

</body>
</html>
