<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Panggil</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15vh; /* agak ke atas dari tengah */
    }
    input {
      font-size: 18px;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .wa-button {
      margin-top: 20px;
      display: none;
    }
    .wa-button a {
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .wa-button a img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="container">
    <input type="text" id="nomor" placeholder="Contoh: 0856xxxxxxx" oninput="updateLink()">

    <div class="wa-button" id="hasil">
      <a id="waLink" href="#" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
        Panggil
      </a>
    </div>
  </div>

  <script>
    function updateLink() {
      const input = document.getElementById("nomor").value.trim();
      const hasilDiv = document.getElementById("hasil");
      const link = document.getElementById("waLink");

      let nomor = input.replace(/\D/g, '');

      if (nomor.length >= 9) {
        if (nomor.startsWith("0")) {
          nomor = "62" + nomor.slice(1);
        }
        link.href = "https://wa.me/" + nomor;
        hasilDiv.style.display = "block";
      } else {
        hasilDiv.style.display = "none";
      }
    }
  </script>

</body>
</html>
