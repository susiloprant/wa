<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan Nomor WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h2 {
      color: #25d366;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #waBtn {
      display: none;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
    }
    #waBtn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h2>Masukkan Nomor WhatsApp</h2>
  <input type="text" id="phoneInput" placeholder="Masukkan nomor (08xxxxxxxxx)" />
  <a id="waBtn" target="_blank">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WA Icon"/>
    Panggil
  </a>

  <script>
    const input = document.getElementById("phoneInput");
    const waBtn = document.getElementById("waBtn");

    input.addEventListener("input", () => {
      const raw = input.value.replace(/\D/g, ""); // Hanya angka
      if (raw.startsWith("08") && raw.length >= 9) {
        const waNumber = "62" + raw.slice(1);
        waBtn.href = `https://wa.me/${waNumber}`;
        waBtn.style.display = "inline-flex";
      } else {
        waBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
